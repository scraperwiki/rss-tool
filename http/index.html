<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Publish with RSS</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <script src="code.js"></script>
</head>
<body>
    <div id="loading" class="muted">
        <img src="loading.gif" width="32" height="32">
        <p>Loading&hellip;</p>
    </div>
    <div id="error">
        <img src="error.png" width="32" height="32">
        <p>An unexpected error occurred.</p>
        <a href="log.txt" target="_blank" class="btn btn-mini">Show error log</a>
    </div>
    <div id="settings">
        <h1>Access your dataset over RSS.</h1>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#wizard">Specify columns</a></li>
          <li><a href="#custom">Use a custom SQL query</a></li>
        </ul>
        <div id="wizard" class="tab">
          <p class="left">
            <label for="table">Table to publish</label>
            <select id="table"></select>
          </p>
          <p class="right">
            <label for="title">Title column</label>
            <select id="title"></select>
          </p>
          <p class="left">
            <label for="description">Description column</label>
            <select id="description"></select>
          </p>
          <p class="right">
            <label for="link">Link column</label>
            <select id="link"></select>
          </p>
          <p class="left">
            <label for="guid">GUID column</label>
            <select id="guid"></select>
          </p>
          <p class="right">
            <label for="pubDate">pubDate column</label>
            <select id="pubDate"></select>
          </p>
        </div>
        <div id="custom" class="tab">
          <p>
            <label for="query">Custom query</label>
            <textarea id="query" placeholder="SELECT foo as title,â€¦ FROM my_table LIMIT 100"></textarea>
          </p>
        </div>
        <label for="url">And then use this URL:</label>
        <input type="text" id="url">
    </div>
</body>
</html>
